<div class="container" id="containerLogin">
    <div class="shadow-sm fade-in login">
        <div class="login-header">
            <img class=" img-logo-carePlus" src="assets/img/carePlus-logo.svg" alt="CarePlus">
            <img class=" img-logo-cms" src="assets/img/neocms-white.png" alt="NeoCMS">
        </div>
        <div class="login-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-content">
                    <div class="form-group form-row">
                        <label for="exampleInputEmail1" class="text-white">Email</label>
                        <input type="email" class="form-control" placeholder="Email" formControlName="email"
                            id="exampleInputEmail1" aria-describedby="emailHelp"
                            [ngClass]="{ 'is-success': submitted && !f.email.errors, 'is-danger' : submitted && f.email.errors || error }">
                        <p *ngIf="submitted && f.email.errors?.required" class="help is-danger">
                            Email é obrigatório
                        </p>
                        <p *ngIf="error" class="help is-danger">
                            {{error.message}}
                        </p>
                    </div>
                    <div class="form-group form-row mt-3">
                        <label for="exampleInputPassword1" class="text-white">Senha</label>
                        <input type="password" placeholder="Senha" class="form-control" id="exampleInputPassword1"
                            formControlName="senha"
                            [ngClass]="{ 'is-success': submitted && !f.senha.errors, 'is-danger' : submitted && f.senha.errors || error }">
                        <p *ngIf="submitted && f.senha.errors?.required" class="help is-danger ">
                            Senha é obrigatória
                        </p>
                    </div>
                </div>
                <div class="field">
                    <button class="btn btn-light btnLogin">Entrar</button>
                </div>
            </form>
        </div>
    </div>
</div>
