<div class="modal is-active">
    <div class="modal-background"></div>
    <div class="modal-card">
        <header class="modal-card-head">
            <p class="modal-card-title">Tem certeza que deseja excluir essa pergunta?</p>
            <button class="delete" aria-label="close" (click)="closeModal()"></button>
        </header>
        <section class="modal-card-body">
            <p>
                <strong>Descrição:</strong> {{pergunta?.descricao}}
            </p>
            <p>
                <strong>Resposta:</strong> {{pergunta?.resposta}}
            </p>
            <p>
                <strong>Tipo de pergunta:</strong> {{pergunta?.perguntaTipo?.descricao}}
            </p>
        </section>
        <footer class="modal-card-foot">
            <button class="button is-primary" (click)="closeModal()">Não</button>
            <button class="button is-danger" (click)="deletePergunta()">Sim</button>
        </footer>
    </div>
</div>
