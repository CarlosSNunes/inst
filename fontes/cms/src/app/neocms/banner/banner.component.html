<div class="card">
    <div class="card-content">
        <div class="content">
            <section class="hero is-dark is-small">
                <div class="hero-body">
                    <div class="container">
                        <h1 class="title">
                            Banners
                        </h1>
                    </div>
                </div>
            </section>
            <table id="bannerTable" class="table">
                <caption></caption>
                <thead>
                    <tr>
                        
                        <th id="">Imagem</th>
                        <th id="">Título</th>
                        <th id="">Status</th>
                        <th id="">Tempo de Exibição</th>
                        <th id="">Ação</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td *ngIf="banners.length == 0 && !loaded" colspan="6">
                            <progress class="progress is-large is-info" max="100">60%</progress>
                        </td>
                        <td class="has-text-centered" *ngIf="banners.length == 0 && loaded" colspan="6">
                            Não há banners cadastrados
                        </td>
                    </tr>
                    <tr *ngFor="let banner of banners">
                        <td class="hidden">{{banner.id}}</td>                        
                        <td><img src="{{banner.caminhoDesktop + banner.nomeImagem }}" [style.width.px]="imagemLargura" [style.margin.px]="imagemMargem"></td>
                        <td>{{banner.titulo}}</td>
                        <td *ngIf="banner.ativo != false">
                            <button type="button" class="button is-info is-small">
                                Ativado
                            </button>
                        </td>
                        <td *ngIf="banner.ativo != true">
                            <button type="button" class="button is-info is-small">
                                Desativado
                            </button>
                        </td>
                        <td>
                            <button type="button" class="button is-info is-small"> 
                                {{banner.tempoExibicao}} segundos
                            </button>
                        </td>
                        <td>
                            <a [routerLink]="[ './edit', banner.id]" routerLinkActive="active ">
                                <fa-icon [icon]="faPencilAlt"></fa-icon>
                            </a>
                            &nbsp;
                            <a (click)="openBannerDelete(banner) ">
                                <fa-icon [icon]="faTrash"></fa-icon>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <footer class="card-footer">
        <a routerLink="/neocms/banner/create" routerLinkActive="active" class="card-footer-item">
            Criar novo banner &nbsp;
            <fa-icon [icon]="faPlus"></fa-icon>
        </a>
    </footer>
</div>

<app-banner-delete *ngIf="showBannerDelete" [banner]="banner" (onClose)="getBanners()"></app-banner-delete>
