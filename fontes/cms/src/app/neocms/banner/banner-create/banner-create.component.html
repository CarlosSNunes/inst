<section class="hero is-dark is-small">
    <div class="hero-body">
        <div class="container">
            <h1 class="title">
                Cadastrar novo banner
            </h1>
        </div>
    </div>
</section>
<form [formGroup]="bannerForm" (ngSubmit)="onSubmit()">
    <div class="card">
        <div class="card-content">
            <div class="columns">
                <div class="column">
                    <div class="field">
                        <label class="label">Imagem Grande</label>
                        <div class="file has-name">
                            <label class="file-label">
                                <input class="file-input" type="file" (change)="updateFileName($event.srcElement.files)">
                                <span class="file-cta">
                                    <span class="file-icon">
                                        <fa-icon [icon]="faUpload"></fa-icon>
                                    </span>
                                    <span class="file-label">
                                        Escolha um arquivo…
                                    </span>
                                </span>
                                <span class="file-name">
                                    {{arquivoNome}}
                                </span>
                            </label>
                        </div>
                        <div *ngIf="submitted" class="errors">
                            <p *ngFor="let error of getErrors(f.arquivo)" class="help is-danger">
                                {{error}}
                            </p>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Imagem Pequena</label>
                        <div class="file has-name">
                            <label class="file-label">
                                <input class="file-input" type="file"
                                    (change)="updateFileNameMobile($event.srcElement.files)">
                                <span class="file-cta">
                                    <span class="file-icon">
                                        <fa-icon [icon]="faUpload"></fa-icon>
                                    </span>
                                    <span class="file-label">
                                        Escolha um arquivo…
                                    </span>
                                </span>
                                <span class="file-name">
                                    {{arquivoNomeMobile}}
                                </span>
                            </label>
                        </div>
                        <div *ngIf="submitted" class="errors">
                            <p *ngFor="let error of getErrors(f.arquivoMobile)" class="help is-danger">
                                {{error}}
                            </p>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="field">
                        <label class="label">Nome do Banner</label>
                        <div class="control">
                            <input formControlName="nomeImagem" class="input" type="text" placeholder="" [ngClass]="{ 'is-success': submitted && !f.nomeImagem.errors, 'is-danger' : submitted && f.nomeImagem.errors }">
                        </div>
                        <div *ngIf="submitted" class="errors">
                            <p *ngFor="let error of getErrors(f.nomeImagem)" class="help is-danger">
                                {{error}}
                            </p>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Título</label>
                        <div class="control">
                            <input formControlName="titulo" class="input" type="text" placeholder="" [ngClass]="{ 'is-success': submitted && !f.titulo.errors, 'is-danger' : submitted && f.titulo.errors }">
                        </div>
                        <div *ngIf="submitted" class="errors">
                            <p *ngFor="let error of getErrors(f.titulo)" class="help is-danger">
                                {{error}}
                            </p>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Subtítulo</label>
                        <div class="control">
                            <input formControlName="subtitulo" class="input" type="text" placeholder="" [ngClass]="{ 'is-success': submitted && !f.subtitulo.errors, 'is-danger' : submitted && f.subtitulo.errors }">
                        </div>
                        <div *ngIf="submitted" class="errors">
                            <p *ngFor="let error of getErrors(f.subtitulo)" class="help is-danger">
                                {{error}}
                            </p>
                        </div>
                    </div>
                    <div class="columns">
                        <div class="column is-three-quarters">
                            <div class="field">
                                <label class="label">Area</label>
                                <div class="control">
                                    <input formControlName="area" class="input" type="text" placeholder="" [ngClass]="{ 'is-success': submitted && !f.area.errors, 'is-danger' : submitted && f.area.errors }">
                                </div>
                                <div *ngIf="submitted" class="errors">
                                    <p *ngFor="let error of getErrors(f.area)" class="help is-danger">
                                        {{error}}
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="column">
                            <div class="field">
                                <label class="label">Tempo de Exibição</label>
                                <div class="control">
                                    <input formControlName="tempoExibicao" class="input" type="text" placeholder="" [ngClass]="{ 'is-success': submitted && !f.tempoExibicao.errors, 'is-danger' : submitted && f.tempoExibicao.errors }">
                                </div>
                                <div *ngIf="submitted" class="errors">
                                    <p *ngFor="let error of getErrors(f.tempoExibicao)" class="help is-danger">
                                        {{error}}
                                    </p>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>


            <div class="field">
                <label class="label">Descrição</label>
                <div class="control">
                    <textarea formControlName="descricao" [ngClass]="{ 'is-success': submitted && !f.descricao.errors, 'is-danger' : submitted && f.descricao.errors }" class="textarea" placeholder="" rows="5"></textarea>
                </div>
                <div *ngIf="submitted" class="errors">
                    <p *ngFor="let error of getErrors(f.descricao)" class="help is-danger">
                        {{error}}
                    </p>
                </div>
            </div>

            <div class="columns">
                <div class="column is-one-fifth">
                    <div class="field">
                        <label class="label">Rota</label>
                        <div class="control">
                            <input formControlName="rota" class="input" type="text" placeholder="" [ngClass]="{ 'is-success': submitted && !f.rota.errors, 'is-danger' : submitted && f.rota.errors }">
                        </div>
                        <div *ngIf="submitted" class="errors">
                            <p *ngFor="let error of getErrors(f.rota)" class="help is-danger">
                                {{error}}
                            </p>
                        </div>
                    </div>
                </div>
                <div class="column is-one-fifth">
                    <div class="field">
                        <label class="label">É um link externo?</label>
                        <div class="buttons has-addons">
                            <button type="button" class="button is-danger is-selected" [ngClass]="{'is-danger': !isLinkExternoSelected, 'is-selected': !isLinkExternoSelected}" (click)="changeLinkExterno('0', false)">
                                Não
                            </button>
                            <button type="button" class="button" [ngClass]="{'is-success': isLinkExternoSelected, 'is-selected': isLinkExternoSelected}" (click)="changeLinkExterno('1', true)">
                                Sim
                            </button>
                        </div>
                    </div>

                </div>

                <div class="column">
                    <div class="field">
                        <label class="label">Ativar banner?</label>
                        <div class="buttons has-addons">
                            <button type="button" class="button is-danger is-selected" [ngClass]="{'is-danger': !isBannerAtivo, 'is-selected': !isBannerAtivo}" (click)="changeStatusBanner('0', false)">
                                Não
                            </button>
                            <button type="button" class="button" [ngClass]="{'is-success': isBannerAtivo, 'is-selected': isBannerAtivo}" (click)="changeStatusBanner('1', true)">
                                Sim
                            </button>
                        </div>
                    </div>

                </div>

                <!-- <div class="column">
                    <div class="field">
                        <label class="label">Imagem</label>
                        <div class="file has-name">
                            <label class="file-label">
                                <input class="file-input" type="file"
                                    (change)="updateFileName($event.srcElement.files)">
                                <span class="file-cta">
                                    <span class="file-icon">
                                        <fa-icon [icon]="faUpload"></fa-icon>
                                    </span>
                                    <span class="file-label">
                                        Escolha um arquivo…
                                    </span>
                                </span>
                                <span class="file-name">
                                    {{arquivoNome}}
                                </span>
                            </label>
                        </div>
                        <div *ngIf="submitted" class="errors">
                            <p *ngFor="let error of getErrors(f.arquivo)" class="help is-danger">
                                {{error}}
                            </p>
                        </div>
                    </div>
                </div> -->
            </div>
        </div>

        <footer class="card-footer">
            <p class="card-footer-item">
                <button routerLink="/neocms/banner" routerLinkActive="active" class="button is-light" type="button">
                    Fechar &nbsp;
                    <fa-icon [icon]="faTimes"></fa-icon>
                </button>
            </p>
            <p class="card-footer-item">
                <button class="button is-primary" type="submit" [ngClass]="{'is-loading': btnSubmitDisable}">
                    Gravar &nbsp;
                    <fa-icon [icon]="faCheck"></fa-icon>
                </button>
            </p>
        </footer>
    </div>
</form>
