<section id="users">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="header">
            <h1>
                Aprovar usuários
            </h1>
            <a routerLink="/neocms">
              Voltar
            </a>
          </div>
          <!-- <div class="createUser">
                      <button type="button" class="btn blue" routerLink="/neocms/usuario/create">Novo Usuário</button>
                  </div> -->
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <table id="bannerTable" class="table table-hover">
            <caption>Aprovar usuarios</caption>
            <thead>
              <tr>
                <th scope="col" class="text-center hidden">ID</th>
                <th scope="col" class="text-center">Nome</th>
                <th scope="col" class="text-center">Nome do usuário</th>
                <th scope="col" class="text-center">Ação</th>
              </tr>
            </thead>
            <tbody>
  
              <td class="has-text-centered" *ngIf="users.length == 0 && loaded" colspan="6">
                Não há solicitações cadastradas
              </td>
              <tr *ngFor="let user of users" class="table-cell text-center">
                <td class="py-3 align-middle text-center hidden">{{user.id}}</td>
                <td>{{user.nome}}</td>
                <td>{{user.nomeUsuario}}</td>
  
                <td class="py-3 align-middle text-center">
                  <a (click)="reprove(user)" routerLinkActive="active" title="Editar" class="reprove">
                    <fa-icon class="icon-action " [icon]="faTrash"></fa-icon>
                  </a>
                  <a (click)="approve(user)" routerLinkActive="active" title="Editar" class="approve">
                    <fa-icon class="icon-action" [icon]="faCheck"></fa-icon>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
          <div *ngIf="users.length == 0 && !loaded" class="load">
            <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
              x="0px" y="0px" width="40px" height="40px" viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;"
              xml:space="preserve">
              <path fill="#0079c8"
                d="M43.935,25.145c0-10.318-8.364-18.683-18.683-18.683c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615c8.072,0,14.615,6.543,14.615,14.615H43.935z">
                <animateTransform attributeType="xml" attributeName="transform" type="rotate" from="0 25 25"
                  to="360 25 25" dur="0.6s" repeatCount="indefinite" />
              </path>
            </svg>
          </div>
          <div class="text-center" *ngIf="users.length > 5">
            <pagination-controls class="bg-dark" (pageChange)="onPageChange($event)" previousLabel="Anterior"
              nextLabel="Próximo">
            </pagination-controls>
          </div>
 
        </div>
      </div>
    </div>
  </section>
