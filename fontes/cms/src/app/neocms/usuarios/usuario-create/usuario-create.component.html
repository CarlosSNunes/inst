<section class="hero is-dark is-small">
    <div class="hero-body">
        <div class="container">
            <h5 class="title">
                Administrar usuarios
            </h5>
        </div>
    </div>
</section>
<form [formGroup]="usuarioForm" (ngSubmit)="onSubmit()">
    <div class="card">
        <div class="card-body">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" class="form-control" formControlName="nome" placeholder="Nome"
                        [ngClass]="{ 'is-success': submitted && !f.nome.errors, 'is-danger' : submitted && f.nome.errors }">
                </div>
                <div class="form-group col-md-6">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" class="form-control" formControlName="email" placeholder="E-mail"
                        [ngClass]="{ 'is-success': submitted && !f.email.errors, 'is-danger' : submitted && f.email.errors }">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="usuarioPerfil">Perfil</label>
                    <select formControlName="usuarioPerfil" id="" class="form-control">
                        <option value="0">Selecione um perfil...</option>
                        <option value="1" *ngFor="let perfil of perfilCareplusList" [value]="perfil.id" >{{perfil.descricao}}</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="senha">Password</label>
                    <input type="text"  id="senha" class="form-control" formControlName="senha" placeholder="Senha"
                        [ngClass]="{ 'is-success': submitted && !f.senha.errors, 'is-danger' : submitted && f.senha.errors }">
                </div>
            </div>
            <!-- <div class="field">
                <label class="label">Nome</label>
                <div class="control">
                    <input formControlName="nome" class="input" type="text" placeholder=""
                        [ngClass]="{ 'is-success': submitted && !f.nome.errors, 'is-danger' : submitted && f.nome.errors }">
                </div>
                <div *ngIf="submitted" class="errors">
                    <p *ngFor="let error of getErrors(f.nome)" class="help is-danger">
                        {{error}}
                    </p>
                </div>
            </div> -->

        </div>

        <footer class="card-footer">
            <p class="card-footer-item">
                <button routerLink="/neocms/usuarios" routerLinkActive="active" class="button is-light" type="button">
                    Fechar &nbsp;
                    <fa-icon [icon]="faTimes"></fa-icon>
                </button>
            </p>
            <p class="card-footer-item">
                <button class="button is-primary" type="submit" [ngClass]="{'is-loading': btnSubmitDisable}">
                    Salvar &nbsp;
                    <fa-icon [icon]="faCheck"></fa-icon>
                </button>
            </p>
        </footer>
    </div>
</form>
