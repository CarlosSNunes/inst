<div class="modal is-active">
    <div class="modal-background"></div>
    <div class="modal-card">
        <header class="modal-card-head">
            <p class="modal-card-title">Tem certeza que deseja excluir esse usuário?</p>
            <button class="delete" aria-label="close" (click)="closeModal()"></button>
        </header>
        <section class="modal-card-body">
            <p>
                <strong>Id:</strong> {{usuarioModel?.Id}}
            </p>
            <p>
                <strong>Nome:</strong> {{usuarioModel?.Nome}}
            </p>
           
        </section>
        <footer class="modal-card-foot">
            <button class="button is-primary" (click)="closeModal()">Não</button>
            <button class="button is-danger" (click)="deleteUsuario()">Sim</button>
        </footer>
    </div>
</div>
