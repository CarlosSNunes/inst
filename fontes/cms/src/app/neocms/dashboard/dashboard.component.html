<div class="container">
  <div class="row">
    <div class="col-md-4">
      <div class="card shadow-sm  bg-white rounded">
        <div class="card-body">

          <h5 class="card-subtitle title-color">
            Posts no Blog Care Plus+</h5>
          <h1 class="card-title title-color">
            {{blogCount}}</h1>

          <div class="row">
            <fa-icon [icon]="faColumns" class="icon-card"></fa-icon>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card shadow-sm bg-white rounded">
        <div class="card-body">
          <h5 class="card-subtitle title-color">
            Banners ativos</h5>
          <h1 class="card-title title-color">
            {{bannerCount}}</h1>

          <div class="row">
            <fa-icon [icon]="faImages" class="icon-card"></fa-icon>
          </div>

        </div>
      </div>

    </div>
    <div class="col-md-4">
      <div class="card shadow-sm bg-white rounded">
        <div class="card-body">
          <h5 class="card-subtitle title-color">
            Usu√°rios
          </h5>
          <h1 class="card-title title-color">{{userCount}}</h1>

          <div class="row">
            <fa-icon [icon]="faUsers" class="icon-card"></fa-icon>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container my-5 h-100">
  <div class="row">


    <div class="col-sm-12">

      <div class="card p-3 shadow-sm">
        <div class="row">
          <h5 class="card-subtitle-top title-color">
            Posts mais lidos no Blog
          </h5>
          <div class="col-md-6">
            <ul class="list-group list-group-flush">

              <li class="list-group-item title-color list-group-item-action" role="button"
                *ngFor="let post of postsMaisLidos | slice:0:3; index as i;" (click)="changePost(post.id)">
                <fa-icon [icon]="faMedal" class="text-success"></fa-icon>
                <span class="text-item">{{post.titulo}}</span>
              </li>
            </ul>
          </div>
          <div class="col-md-6">
            <div class="card shadow-sm">
              <div class="card-body car-post">
                <img class="card-img-top"
                  src="{{postSelecionado? postSelecionado.caminhoImagem + postSelecionado.nomeImagem : ''}}" alt="">

                <h5 class="card-color title-color card-details">{{postSelecionado? postSelecionado.titulo : ''}}</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
