<div class="card">
    <div class="card-content">
        <div class="content">
            <section class="hero is-dark is-small">
                <div class="hero-body">
                    <div class="container">
                        <h1 class="title">
                            Tipos de notícia
                        </h1>
                    </div>
                </div>
            </section>
            <table id="noticiaTipoTable" class="table">
                <caption></caption>
                <thead>
                    <tr>
                        <th id="">Id</th>
                        <th id="">Descrição</th>
                        <th id="">Ação</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td *ngIf="noticiaTipos.length == 0 && !loaded" colspan="3">
                            <progress class="progress is-large is-info" max="100">60%</progress>
                        </td>
                        <td class="has-text-centered" *ngIf="noticiaTipos.length == 0 && loaded" colspan="3">
                            Não há tipos de notícia cadastradas
                        </td>
                    </tr>
                    <tr *ngFor="let noticiaTipo of noticiaTipos">
                        <td>{{noticiaTipo.id}}</td>
                        <td>{{noticiaTipo.descricao}}</td>
                        <td>
                            <a [routerLink]="['/neocms/noticia/tipo', noticiaTipo.id]" routerLinkActive="active">
                                <fa-icon [icon]="faPencilAlt"></fa-icon>
                            </a>
                            &nbsp;
                            <a (click)="openNoticiaTipoDelete(noticiaTipo)">
                                <fa-icon [icon]="faTrash"></fa-icon>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <footer class="card-footer">
        <a routerLink="/neocms/noticia/tipo/create" routerLinkActive="active" class="card-footer-item">
            Criar novos tipos de notícia &nbsp;
            <fa-icon [icon]="faPlus"></fa-icon>
        </a>
    </footer>
</div>

<app-tipo-delete *ngIf="showNoticiaTipoDelete" [noticiaTipo]="noticiaTipo" (onClose)="getNoticiaTipos()"></app-tipo-delete>
