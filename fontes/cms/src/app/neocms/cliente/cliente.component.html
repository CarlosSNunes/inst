<div class="card">
    <div class="card-content">
        <div class="content">
            <section class="hero is-dark is-small">
                <div class="hero-body">
                    <div class="container">
                        <h1 class="title">
                            Clientes
                        </h1>
                    </div>
                </div>
            </section>
            <table id="clienteTable" class="table">
                <caption></caption>
                <thead>
                    <tr>
                        <th id="">Id</th>
                        <th id="">Descrição</th>
                        <th id="">Imagem</th>
                        <th id="">Ação</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td *ngIf="clientes.length == 0 && !loaded" colspan="4">
                            <progress class="progress is-large is-info" max="100">60%</progress>
                        </td>
                        <td class="has-text-centered" *ngIf="clientes.length == 0 && loaded" colspan="4">
                            Não há clientes cadastrados
                        </td>
                    </tr>
                    <tr *ngFor="let cliente of clientes">
                        <td>{{cliente.id}}</td>
                        <td>{{cliente.descricao}}</td>
                        <td>{{cliente.nomeImagem}}</td>
                        <td>
                            <a [routerLink]="['./', cliente.id]" routerLinkActive="active">
                                <fa-icon [icon]="faPencilAlt"></fa-icon>
                            </a>
                            &nbsp;
                            <a (click)="openClienteDelete(cliente)">
                                <fa-icon [icon]="faTrash"></fa-icon>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <footer class="card-footer">
        <a routerLink="/neocms/cliente/create" routerLinkActive="active" class="card-footer-item">
            Criar novo cliente &nbsp;
            <fa-icon [icon]="faPlus"></fa-icon>
        </a>
    </footer>
</div>

<app-cliente-delete *ngIf="showClienteDelete" [cliente]="cliente" (onClose)="getClientes()"></app-cliente-delete>
