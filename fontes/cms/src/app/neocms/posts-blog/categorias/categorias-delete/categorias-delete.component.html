<div class="modal is-active">
  <div class="modal-background"></div>
  <div class="modal-card">
      <header class="modal-card-head">
          <p class="modal-card-title">Tem certeza que deseja excluir essa categoria?</p>
          <button class="delete" aria-label="close" (click)="closeModal()"></button>
      </header>
      <section class="modal-card-body">
          <p>
              <strong>Título:</strong> {{categoria?.titulo}}
          </p>          
          <p>
              <strong>Descrição:</strong> {{categoria?.descricao}}
          </p>          
      </section>
      <footer class="modal-card-foot">
          <button class="button is-primary" (click)="closeModal()">Não</button>
          <button class="button is-danger" (click)="deleteCategoria()">Sim</button>
      </footer>
  </div>
</div>
