<div class="card">
  <div class="card-content">
      <div class="content">
          <section class="hero is-dark is-small">
              <div class="hero-body">
                  <div class="container">
                      <h1 class="title">
                          Posts
                      </h1>
                  </div>
              </div>
          </section>
          <table id="postsTable" class="table">
              <caption></caption>
              <thead>
                  <tr>
                      <th id="">Id</th>
                      <th id="">Imagem</th>
                      <th id="">Título</th>
                      <th id="">Subtítulo</th>
                      <th id="">Data de Publicação</th>
                      <th id="">Ação</th>
                  </tr>
              </thead>
              <tbody>
                  <tr>
                      <td *ngIf="postsBlog.length == 0 && !loaded" colspan="6">
                          <progress class="progress is-large is-info" max="100">60%</progress>
                      </td>
                      <td class="has-text-centered" *ngIf="postsBlog.length == 0 && loaded" colspan="6">
                          Não há posts cadastrados
                      </td>
                  </tr>
                  <tr *ngFor="let post of postsBlog">
                      <td>{{post.id}}</td>
                      <td>
                          <img src="{{ post.caminhoImagem + post.nomeImagem }}" [style.width.px]="imagemLargura" [style.margin.px]="imagemMargem">
                      </td>
                      <td>{{ post.titulo }}</td>
                      <td>{{ post.subtitulo }}</td>
                      <td>{{ post.dataPublicacao | date:'dd/MM/yyyy' }}</td>                      
                      <td>
                          <a [routerLink]="['/neocms/posts-blog/edit', post.id]" routerLinkActive="active">
                              <fa-icon [icon]="faPencilAlt"></fa-icon>
                          </a>
                          &nbsp;
                          <a (click)="openPostDelete(post)">
                              <fa-icon [icon]="faTrash"></fa-icon>
                          </a>
                      </td>
                  </tr>
              </tbody>
          </table>
      </div>
  </div>
  <footer class="card-footer">
      <a routerLink="/neocms/posts-blog/create" routerLinkActive="active" class="card-footer-item">
          Criar novo post &nbsp;
          <fa-icon [icon]="faPlus"></fa-icon>
      </a>
  </footer>
</div>

<app-posts-blog-delete *ngIf="showPostsDelete" [post]="postBlog" (onClose)="getPosts()"></app-posts-blog-delete>
