<section id="all-posts">
    <article>
        <div class="container">
            <div class="columns flex-wrap">
                <div class="column is-full">
                    <p class="small-title">
                        todas as publicações
                    </p>
                    <h2 class="h4 big-title">
                        Confira todos os nossos artigos
                    </h2>
                </div>
                <div class="column is-full is-paddingless">
                    <div class="columns flex-wrap">
                        <div class="column is-4-desktop is-full" [class.is-new]="post?.isNewRequest"
                            *ngFor="let post of posts">
                            <app-card [card]="post"></app-card>
                        </div>
                        <div class="column is-full" *ngIf="posts.length == 0">
                            <p class="h4 no-posts-found">
                                Nenhum resultado encontrado.
                            </p>
                        </div>
                    </div>
                </div>

                <div class="column is-full is-button buttons-column" *ngIf="!allPostsLoaded">
                    <button (click)="loadMore.emit()"
                        class="btn btn-digital-cian secondary arrow-right medium is-hidden-touch">
                        Carregar mais
                    </button>

                    <button (click)="loadMore.emit()"
                        class="btn btn-digital-cian tertiary arrow-right small is-hidden-desktop">
                        Carregar mais
                    </button>
                </div>
            </div>
        </div>
    </article>
</section>
