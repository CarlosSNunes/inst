<section id="highlight-post">
    <article>
        <div class="container">
            <div class="columns ">
                <div class="post" [routerLink]="['/careplus-mais/' + post?.slug]">
                    <div class="column is-full is-6-desktop image-col" [ngClass]="[post?.tipoImagem]">
                        <a  [attr.title]="post?.titulo">
                            <img [src]="post?.caminhoCompleto" [attr.alt]="post?.titulo">
                        </a>
                    </div>
                    <div class="column is-full is-6-desktop info-col">
                        <p class="small-title">
                            {{post?.categoria}}
                            <span class="separator">|</span>
                            <span class="posted">
                                <span class="has-tooltip-top"
                                    [attr.data-tooltip]="'Publicado hÃ¡ '+ post?.dateDifferences?.diffResponseMessage">
                                    <img src="assets/svg/clock.svg" alt="Icone relogio">
                                </span>
                                <span class="text">
                                    {{post?.dateDifferences?.diffResponseMessage}}
                                </span>
                            </span>
                        </p>
    
                        <h2 class="h4 big-title">
                            {{post?.titulo}}
                        </h2>
    
                        <p class="description">
                            {{post?.descricaoPrevia}}
                        </p>
    
                        <p class="sub-description">
                        </p>
    
                     
                    </div>
                </div>
                
            </div>
        </div>
    </article>
</section>
