<section id="results-section" class="blue-background-color">
    <article>
        <div class="container">
            <div class="columns">
                <div class="column is-paddingless-vertical">
                    <app-breadcrumb [breadcrumbs]="breadcrumbs"></app-breadcrumb>
                </div>
            </div>

            <div class="columns">
                <div class="column">
                    <h3 class="big-title">
                        {{resultsCountMessage}}
                    </h3>
                </div>
            </div>
        </div>
    </article>
</section>
<section id="filter-box" class="is-paddingless">
    <article>
        <div class="container">
            <div class="columns">
                <div class="column filter-box">
                    <div class="filters">
                        <form [formGroup]="filterForm">
                            <div class="field">
                                <p class="control has-icons-right">
                                    <input [ngClass]="{ 'is-touched': form?.search?.value?.length > 0 }" class="input"
                                        formControlName="search" name="search" type="text" (keyup)="filter()">
                                    <label class="label">Buscar</label>
                                    <span (click)="filter()" class="icon is-small is-right is-search">
                                        <img src="assets/svg/search.svg" alt="Buscar">
                                    </span>
                                </p>
                                <!-- <div *ngIf="form.search.touched" class="errors">
                                    <p *ngFor="let error of getErrors(form.search)" class="help is-danger">
                                        {{error}}
                                    </p>
                                </div> -->
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </article>
</section>
<section id="results">
    <article>
        <div class="container">
            <div class="columns">
                <div class="column">

                    <p class="description" *ngIf="count > 0">
                        {{count}} resultados encontrados para “{{form.search.value}}”
                    </p>

                    <a routerLink="/careplus-mais" class="btn btn-text small reverse">
                        <svg width="18" height="14" viewBox="0 0 18 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M6.48088 13.0614C6.68676 12.7498 6.6431 12.2964 6.38234 12.0496L4.54061 10.3049L2.12129 7.7174L17.2293 7.7174C17.5613 7.7174 17.8301 7.39469 17.8301 6.99706C17.8301 6.59942 17.5613 6.27671 17.2293 6.27671L2.27229 6.27671L6.46966 1.92916C6.72041 1.66984 6.74885 1.21458 6.53175 0.913474C6.31465 0.612369 5.93533 0.579233 5.68418 0.839519L0.208257 6.51154C0.0772774 6.64697 0.00157141 6.84338 -3.07968e-05 7.05084L-3.0797e-05 7.0566C-3.0806e-05 7.26214 0.0728733 7.4576 0.200649 7.59398L3.76795 11.4075L5.63692 13.1796C5.89728 13.4264 6.275 13.3736 6.48088 13.0614Z"
                                fill="#0079C8" />
                        </svg>

                        VOLTAR À NAVEGAÇÃO
                    </a>

                    <ul class="posts">
                        <li class="post" *ngFor="let post of posts" (click)="goToPostMobile(post)">
                            <p class="post-title">
                                {{post.titulo}}
                            </p>
                            <p class="post-description">
                                {{post.descricaoPrevia}}
                            </p>

                            <a class="next" [routerLink]="['/careplus-mais', post.slug]">
                                <img src="assets/svg/arrow-left.svg" alt="Próximo">
                            </a>
                        </li>
                    </ul>

                    <p class="no-results" *ngIf="count == 0">
                        Tente novamente usando outros termos.
                    </p>
                </div>
            </div>
        </div>
    </article>
</section>
