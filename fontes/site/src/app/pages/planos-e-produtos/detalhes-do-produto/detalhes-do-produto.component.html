<div class="get-price-box" routerLink="/fale-conosco" [queryParams]="queryParams">
    <p class="text">
        SOLICITE UMA COTAÇÃO
    </p>
    <img src="assets/svg/get-price-box-image.svg" alt="Solicite uma cotação">
</div>
<app-simple-banner [simpleBannerModel]="findedPlan?.simpleBannerModel" (goToNextSection)="goToSection('#aboutPlan')">
</app-simple-banner>
<div class="anchor-buttons">
    <div class="container">
        <div class="buttons-box">
            <a (click)="goToSection('#products', 1)" tabindex="0" (keyup.enter)="goToSection('#products', 1)"
                class="anchor-button">Planos de saúde</a>
            <a (click)="goToSection('#products', 2)" tabindex="0" (keyup.enter)="goToSection('#products', 2)"
                class="anchor-button">Planos Odontológicos</a>
        </div>
    </div>
</div>
<app-info-section id="aboutPlan" [sectionInfo]="findedPlan?.aboutPlan"></app-info-section>
<app-plans-infos id="products" [plan]="findedPlan" (setSelectedOptionId)="selectedOptionId = $event"
    [selectedOptionId]="selectedOptionId" [backgroundColorClass]="'blue-background-color'">
</app-plans-infos>
<app-info-section [sectionInfo]="findedPlan?.dentalSection"></app-info-section>
<app-hospitals-list [smallTitle]="findedPlan?.hospitalListSection?.smallTitle"
    [bigTitle]="findedPlan?.hospitalListSection?.bigTitle"></app-hospitals-list>
<app-info-section [sectionInfo]="findedPlan?.plansSection"></app-info-section>
<app-icon-cards-section id="products" [iconCardsSectionModel]="findedPlan?.iconCardsSectionModel"
    [backgroundColorClass]="'blue-background-color'"></app-icon-cards-section>
<app-info-section [sectionInfo]="findedPlan?.clinicSection"></app-info-section>
<section id="clinicServices">
    <article>
        <div class="container">
            <div class="columns">
                <div class="column">
                    <h4 class="big-title">
                        {{findedPlan?.clinicInfos?.bigTitle}}
                    </h4>
                </div>
            </div>

            <div class="columns flex-wrap cards">
                <div class="column is-3-desktop is-full" *ngFor="let item of findedPlan?.clinicInfos?.items">
                    <app-card>
                        <div class="card-content">
                            <p class="card-description">
                                {{item?.text}}
                            </p>
                        </div>
                    </app-card>
                </div>
            </div>
        </div>
    </article>
</section>
<app-accredited-network [backgroundColorClass]="'blue-background-color'"></app-accredited-network>
<app-info-section [sectionInfo]="findedPlan?.travelSection"></app-info-section>
<app-contact-schedule-a-visit [secondCard]="findedPlan?.secondCard"
    [bigTitle]="'Entre em contato ou solicite uma cotação'" [backgroundColorClass]="'blue-background-color'">
</app-contact-schedule-a-visit>
<app-careplus-plus></app-careplus-plus>
