<section id="careplus-plus" [ngClass]="backgroundColorClass">
    <article>
        <div class="container">
            <div class="columns">
                <div class="column text-columns">
                    <p class="small-title">
                        CARE PLUS +
                    </p>

                    <!-- h1 -->
                    <h1 *ngIf="htag == 'h1'" class="h4 big-title">
                        {{title}}
                    </h1>

                    <!-- h2 -->
                    <h2 *ngIf="htag == 'h2'" class="h4 big-title">
                        {{title}}
                    </h2>

                    <!-- h3 -->
                    <h3 *ngIf="htag == 'h3'" class="h4 big-title">
                        {{title}}
                    </h3>

                    <!-- h4 -->
                    <h4 *ngIf="htag == 'h4'" class="h4 big-title">
                        {{title}}
                    </h4>

                    <!-- h5 -->
                    <h5 *ngIf="htag == 'h5'" class="h4 big-title">
                        {{title}}
                    </h5>

                    <!-- h6 -->
                    <h6 *ngIf="htag == 'h6'" class="h4 big-title">
                        {{title}}
                    </h6>

                    <a routerLink="/careplus-mais"
                        class="btn btn-digital-cian tertiary medium arrow-right right-button is-hidden-touch"
                        title="Ver Todos">
                        Ver Todos
                    </a>

                    <a routerLink="/careplus-mais"
                        class="btn btn-digital-cian tertiary small arrow-right right-button is-hidden-desktop"
                        title="Ver Todos">
                        Ver Todos
                    </a>
                </div>
            </div>
            <div class="columns flex-wrap">
                <div class="column is-full-mobile is-half-tablet is-one-quarter-desktop" *ngFor="let post of posts">
                    <app-card [card]="post"></app-card>
                </div>
            </div>
        </div>
    </article>
</section>
