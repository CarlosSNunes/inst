<section class="cross-content-section">
    <div class="background blue-background-color"></div>
    <article>
        <div class="container">
            <div class="columns">
                <div class="column">
                    <h4 class="big-title" *ngIf="crossContentModel?.bigTitle">
                        {{crossContentModel?.bigTitle}}
                    </h4>
                    <div class="content-info">
                        <div class="info-box" *ngIf="crossContentModel?.boxContent">
                            <div class="info-title">
                                {{crossContentModel?.boxContent?.title}}
                            </div>
                            <div class="info-description">
                                {{crossContentModel?.boxContent?.description}}
                            </div>
                            <a *ngIf="crossContentModel?.boxContent?.button?.routerLink"
                                [routerLink]="[crossContentModel?.boxContent?.button?.routerLink]"
                                class="btn btn-text small">
                                {{crossContentModel?.boxContent?.button?.text}}
                                <svg width="18" height="14" viewBox="0 0 18 14" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M11.3492 0.938082C11.1433 1.24975 11.187 1.70309 11.4477 1.94993L13.2895 3.69461L15.7088 6.28211L0.600826 6.28211C0.268769 6.28211 -2.39681e-07 6.60482 -2.25521e-07 7.00246C-2.11362e-07 7.40009 0.268769 7.7228 0.600826 7.7228L15.5578 7.7228L11.3604 12.0703C11.1097 12.3297 11.0812 12.7849 11.2983 13.086C11.5154 13.3871 11.8947 13.4203 12.1459 13.16L17.6218 7.48797C17.7528 7.35254 17.8285 7.15613 17.8301 6.94867C17.8301 6.94675 17.8301 6.94483 17.8301 6.94291C17.8301 6.73737 17.7572 6.54191 17.6294 6.40553L14.0621 2.592L12.1932 0.819944C11.9328 0.573104 11.5551 0.625931 11.3492 0.938082Z"
                                        fill="#0079C8" />
                                </svg>
                            </a>

                            <a *ngIf="crossContentModel?.boxContent?.button?.link"
                                [href]="crossContentModel?.boxContent?.button?.link"
                                [target]="crossContentModel?.boxContent?.button?.target" class="btn btn-text small">
                                saiba mais
                                <svg width="18" height="14" viewBox="0 0 18 14" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M11.3492 0.938082C11.1433 1.24975 11.187 1.70309 11.4477 1.94993L13.2895 3.69461L15.7088 6.28211L0.600826 6.28211C0.268769 6.28211 -2.39681e-07 6.60482 -2.25521e-07 7.00246C-2.11362e-07 7.40009 0.268769 7.7228 0.600826 7.7228L15.5578 7.7228L11.3604 12.0703C11.1097 12.3297 11.0812 12.7849 11.2983 13.086C11.5154 13.3871 11.8947 13.4203 12.1459 13.16L17.6218 7.48797C17.7528 7.35254 17.8285 7.15613 17.8301 6.94867C17.8301 6.94675 17.8301 6.94483 17.8301 6.94291C17.8301 6.73737 17.7572 6.54191 17.6294 6.40553L14.0621 2.592L12.1932 0.819944C11.9328 0.573104 11.5551 0.625931 11.3492 0.938082Z"
                                        fill="#0079C8" />
                                </svg>
                            </a>
                        </div>
                        <div class="first-image" *ngIf="crossContentModel?.firstImage">
                            <a *ngIf="crossContentModel?.boxContent?.button?.routerLink"
                                [routerLink]="[crossContentModel?.boxContent?.button?.routerLink]">
                                <img [src]="crossContentModel?.firstImage?.src"
                                    [alt]="crossContentModel?.firstImage?.alt">
                            </a>
                            <a *ngIf="crossContentModel?.boxContent?.button?.link"
                                [href]="[crossContentModel?.boxContent?.button?.link]"
                                [target]="crossContentModel?.boxContent?.button?.target">
                                <img [src]="crossContentModel?.firstImage?.src"
                                    [alt]="crossContentModel?.firstImage?.alt">
                            </a>
                        </div>
                        <div class="second-image" *ngIf="crossContentModel?.secondImage">
                            <a *ngIf="crossContentModel?.boxContent?.button?.routerLink"
                                [routerLink]="[crossContentModel?.boxContent?.button?.routerLink]">
                                <img [src]="crossContentModel?.secondImage?.src"
                                    [alt]="crossContentModel?.secondImage?.alt">
                            </a>
                            <a *ngIf="crossContentModel?.boxContent?.button?.link"
                                [href]="[crossContentModel?.boxContent?.button?.link]"
                                [target]="crossContentModel?.boxContent?.button?.target">
                                <img [src]="crossContentModel?.secondImage?.src"
                                    [alt]="crossContentModel?.secondImage?.alt">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </article>
</section>
