<div class="third-step">
    <div class="columns">
        <div class="column is-6-desktop is-full">
            <img src="assets/svg/final-step-image.svg" alt="Imagem Ultimo Passo Simulador">
        </div>
        <div class="column is-6-desktop is-full align-self-center">
            <h4 class="big-title white no-margin">
                {{message}}
            </h4>

            <h3 class="big-title white no-margin">
                {{selectedPlan?.name}}
            </h3>

            <p class="description white">
                {{selectedPlan?.description}}
            </p>

            <div class="third-step-buttons">

                <a (click)="goToPlan()" class="btn btn-white-to-digital-cian secondary small">
                    Saiba Mais
                </a>

                <button (click)="finish.emit()" class="btn btn-white-to-digital-cian primary small">
                    Solicite Uma Cotação
                </button>
            </div>
        </div>
    </div>
</div>
