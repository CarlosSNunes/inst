<section class="is-diferencial" [ngClass]="backgroundColorClass">
    <article>
        <div class="container">
            <div class="columns">
                <div class="column left-column is-hidden-touch" [class.active]="differential.active" *ngFor="let differential of differentials; let i = index;">
                    <img src="{{differential.image}}" [alt]="differentials[currentDifferential]?.title"/>
                </div>
                <div class="column has-divider is-hidden-touch">
                    <hr class="bupa-divider" />
                </div>
                <div class="column right-column">
                    <p class="small-title">
                        Diferenciais da Care Plus
                    </p>
                    <h2 class="h4 big-title">
                        3 das 5 empresas mais valiosas do mundo escolhem a Care Plus
                    </h2>
                    <div class="is-hidden-desktop mobile-image" [class.active]="differential.active" *ngFor="let differential of differentials; let i = index;">
                        <img src="{{differential.image}}" [alt]="differentials[currentDifferential]?.title"/>
                    </div>
                    <div class="accordion-wrapper">
                        <div class="accordion-item open" [class.active]="differential.active"
                            *ngFor="let differential of differentials; let i = index;">
                            <div class="height-percentage"></div>
                            <h2 class="accordion-item-heading" [class.active]="differential.active"
                                (click)="activate(i)">
                                {{differential.title}}
                            </h2>
                            <div class="accordion-item-content" [class.active]="differential.active">
                                <p>
                                    {{differential.content}}
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </article>
</section>
