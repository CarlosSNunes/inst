<section id="a-care-plus" #sectionVideo>
    <div class="container">
        <div class="columns">
            <div class="column is-12 ">
                <p *ngIf="videoModel.smallTitle">
                    {{videoModel.smallTitle}}
                </p>
                <h1 class="h4 big-title" *ngIf="videoModel.bigTitle && videoModel.htag == 'h1'">
                    {{videoModel.bigTitle}}
                </h1>

                <h2 class="h4 big-title" *ngIf="videoModel.bigTitle && videoModel.htag == 'h2'">
                    {{videoModel.bigTitle}}
                </h2>

                <h3 class="h4 big-title" *ngIf="videoModel.bigTitle && videoModel.htag == 'h3'">
                    {{videoModel.bigTitle}}
                </h3>

                <h4 class="h4 big-title" *ngIf="videoModel.bigTitle && videoModel.htag == 'h4'">
                    {{videoModel.bigTitle}}
                </h4>

                <h5 class="h4 big-title" *ngIf="videoModel.bigTitle && videoModel.htag == 'h5'">
                    {{videoModel.bigTitle}}
                </h5>

                <h6 class="h4 big-title" *ngIf="videoModel.bigTitle && videoModel.htag == 'h6'">
                    {{videoModel.bigTitle}}
                </h6>
            </div>
        </div>
        <div class="columns video-columns">
            <div class="column is-12 video-bg" [ngClass]="backgroundColor">

                <div class="videoBox">

                    <iframe width="560" height="315" [src]="videoModel?.embedSrc | safe"
                        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen="" [title]="videoModel.bigTitle"></iframe>
                </div>

            </div>

        </div>

        <div class="columns" *ngIf="videoModel.button">
            <div class="column buttons-column">

                <!-- routerLink links-->

                <a *ngIf="videoModel.button.routerLink" [routerLink]="[videoModel.button.routerLink]"
                    [class]="mobileOrDesktop"
                    [title]="videoModel.button.title">{{videoModel.button.text}}</a>

                <!-- href links-->

                <a *ngIf="videoModel.button.link" [href]="videoModel.button.link"
                    class="btn btn-digital-cian tertiary medium arrow-right is-hidden-touch"
                    [title]="videoModel.button.title">{{videoModel.button.text}}</a>


                <a *ngIf="videoModel.button.link" [href]="videoModel.button.link"
                    class="btn btn-digital-cian tertiary arrow-right small is-hidden-desktop"
                    [title]="videoModel.button.title">{{videoModel.button.text}}
                    <svg width="18" height="14" viewBox="0 0 18 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M11.3492 0.938082C11.1433 1.24975 11.187 1.70309 11.4477 1.94993L13.2895 3.69461L15.7088 6.28211L0.600826 6.28211C0.268769 6.28211 -2.39681e-07 6.60482 -2.25521e-07 7.00246C-2.11362e-07 7.40009 0.268769 7.7228 0.600826 7.7228L15.5578 7.7228L11.3604 12.0703C11.1097 12.3297 11.0812 12.7849 11.2983 13.086C11.5154 13.3871 11.8947 13.4203 12.1459 13.16L17.6218 7.48797C17.7528 7.35254 17.8285 7.15613 17.8301 6.94867C17.8301 6.94675 17.8301 6.94483 17.8301 6.94291C17.8301 6.73737 17.7572 6.54191 17.6294 6.40553L14.0621 2.592L12.1932 0.819944C11.9328 0.573104 11.5551 0.625931 11.3492 0.938082Z"
                            fill="#0079C8" />
                    </svg>
                </a>
            </div>
        </div>

    </div>
</section>
