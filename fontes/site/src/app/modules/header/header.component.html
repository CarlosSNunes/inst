<nav class="navbar is-home" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item logo" [routerLink]="['/']" title="Home">
            <img class="img-careplus" src="assets/svg/logo-careplus.svg" alt="Careplus">
        </a>
    </div>
    <div id="navbar-home" class="navbar-menu">
        <div class="navbar-start">
            <a class="navbar-item" *ngFor="let subMenuItem of subMenu.items">
                <span class="item" [routerLink]="[subMenuItem.routerLink]" routerLinkActive="active"
                    [routerLinkActiveOptions]="{exact: true}" [fragment]="subMenuItem.fragment">
                    {{subMenuItem.title}}
                </span>
                <div class="sub-menu columns" *ngIf="subMenuItem.subItems">
                    <div class="column is-6">
                        <ul class="items">
                            <li *ngFor="let subItem of subMenuItem.subItems | slice:0:5">

                                <!--
                                    Itens com routerLink
                                -->
                                <a *ngIf="subItem.routerLink" [routerLink]="[subItem.routerLink]"
                                    [attr.title]="subItem.title" [fragment]="subItem.fragment" class="sub-menu-items">
                                    {{subItem.title}}
                                </a>

                                <!--
                                    Itens com href
                                -->
                                <a *ngIf="subItem.href" [href]="[subItem.href]" [attr.title]="subItem.title"
                                    [target]="subItem.target" rel="noopener noreferrer" class="sub-menu-items">
                                    {{subItem.title}}
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="column is-6" *ngIf="subMenuItem.subItems.length > 5">
                        <ul class="items">
                            <li *ngFor="let subItem of subMenuItem.subItems | slice:5:10">

                                <!--
                                    Itens com routerLink
                                -->
                                <a *ngIf="subItem.routerLink" [routerLink]="[subItem.routerLink]"
                                    [attr.title]="subItem.title" [fragment]="subItem.fragment" class="sub-menu-items">
                                    {{subItem.title}}
                                </a>

                                <!--
                                    Itens com href
                                -->
                                <a *ngIf="subItem.href" [href]="[subItem.href]" [attr.title]="subItem.title"
                                    [target]="subItem.target" rel="noopener noreferrer" class="sub-menu-items">
                                    {{subItem.title}}
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </a>
        </div>
        <div class="navbar-end">
            <div class="navbar-item">
                <div class="buttons">
                    <a *ngIf="subMenu.id == 'default'" class="btn btn-purple primary small"
                        (click)="openSimulator()">
                        Simule Planos e Produtos
                    </a>

                    <a *ngIf="subMenu.id == 'beneficiario'" class="btn btn-purple primary small"
                        rel="noopener noreferrer"
                        [href]="careplusUrl + 'portal/modulos/atendimento/inclusaoDemandaContato.aspx'" target="_blank">
                        Entre em Contato
                    </a>

                    <a *ngIf="subMenu.id == 'rh'" class="btn btn-purple primary small"
                        routerLink="/fale-conosco/solicite-uma-cotacao">
                        Solicite uma Cotação
                    </a>

                    <a *ngIf="subMenu.id == 'corretor'" class="btn btn-purple primary small"
                        rel="noopener noreferrer"
                        [href]="careplusUrl + 'portal/modulos/atendimento/inclusaoDemandaContato.aspx'" target="_blank">
                        Seja um Corretor
                    </a>

                    <a *ngIf="subMenu.id == 'credenciado'" class="btn btn-purple primary small"
                        rel="noopener noreferrer"
                        [href]="careplusUrl + 'portal/modulos/atendimento/inclusaoDemandaContato.aspx'" target="_blank">
                        Seja um Credenciado
                    </a>
                </div>
            </div>
        </div>
    </div>
</nav>
