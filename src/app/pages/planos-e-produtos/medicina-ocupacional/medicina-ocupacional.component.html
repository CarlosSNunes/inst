<div class="get-price-box" routerLink="/fale-conosco" [queryParams]="{ planoMedicinal: true }">
    <p class="text">
        SOLICITE UMA COTAÇÃO
    </p>
    <img src="assets/svg/get-price-box-image.svg" alt="Solicite uma cotação">
</div>
<app-simple-banner [simpleBannerModel]="simpleBannerModel"></app-simple-banner>
<app-info-section [sectionInfo]="eSocialSection"></app-info-section>
<app-icon-cards-section [iconCardsSectionModel]="iconCardsSectionModel"
    [backgroundColorClass]="'blue-background-color'"></app-icon-cards-section>
<app-info-section [sectionInfo]="unidadesSection">
    <div class="extra-content blue-background-color">
        <p class="extra-content-title">
            <span><img src="assets/svg/phone.svg" alt="Imagem fone"></span>
            <span class="text">
                Contato
            </span>
        </p>
        <p class="extra-content-small-title">
            Entre em contato para saber a unidade mais perto de você.
        </p>
        <a href="tel:11 4063-0083" class="extra-content-description">
            11 4063-0083
        </a>
        <p class="extra-content-small-title bottom">
            Ou fale conosco pela <span class="bold">Central de Atendimento.</span>
        </p>

        <a routerLink="/fale-conosco" [queryParams]="{
            planoMedicinal: true
        }" class="btn btn-text small">
            Fale Conosco
            <svg width="18" height="14" viewBox="0 0 18 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M11.3492 0.938082C11.1433 1.24975 11.187 1.70309 11.4477 1.94993L13.2895 3.69461L15.7088 6.28211L0.600826 6.28211C0.268769 6.28211 -2.39681e-07 6.60482 -2.25521e-07 7.00246C-2.11362e-07 7.40009 0.268769 7.7228 0.600826 7.7228L15.5578 7.7228L11.3604 12.0703C11.1097 12.3297 11.0812 12.7849 11.2983 13.086C11.5154 13.3871 11.8947 13.4203 12.1459 13.16L17.6218 7.48797C17.7528 7.35254 17.8285 7.15613 17.8301 6.94867C17.8301 6.94675 17.8301 6.94483 17.8301 6.94291C17.8301 6.73737 17.7572 6.54191 17.6294 6.40553L14.0621 2.592L12.1932 0.819944C11.9328 0.573104 11.5551 0.625931 11.3492 0.938082Z"
                    fill="#0079C8" />
            </svg>
        </a>
    </div>
</app-info-section>
<app-info-section [sectionInfo]="occupationalSection">
    <div class="extra-content blue-background-color occupational">
        <ul class="occupational-infos">
            <li>
                <img src="assets/svg/doctor_phone_blue.svg" alt="Equipe especializada">
                <p>
                    Equipe
                    especializada
                </p>
            </li>
            <li>
                <img src="assets/svg/target.svg" alt="Capilaridade
                expandida">
                <p>
                    Capilaridade
                    expandida
                </p>
            </li>
            <li>
                <img src="assets/svg/jigsaw.svg" alt="Capilaridade
                expandida">
                <p>
                    Soluções
                    personalizadas
                </p>
            </li>
        </ul>
    </div>
</app-info-section>
<app-contact-schedule-a-visit [secondCard]="secondCard" [bigTitle]="'Entre em contato ou solicite um cotação'"
    [backgroundColorClass]="'blue-background-color'"></app-contact-schedule-a-visit>
<app-careplus-plus></app-careplus-plus>
