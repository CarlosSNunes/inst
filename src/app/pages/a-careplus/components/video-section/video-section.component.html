<vg-player (onPlayerReady)="onPlayerReady($event)">
    <vg-overlay-play></vg-overlay-play>
    <vg-buffering></vg-buffering>

    <vg-scrub-bar *ngIf="isBrowser" [class.is-hidden]="!fullScreen">
        <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
        <vg-scrub-bar-buffering-time></vg-scrub-bar-buffering-time>
    </vg-scrub-bar>

    <vg-controls *ngIf="isBrowser" [class.is-hidden]="!fullScreen" vgFor="singleVideo" [vgAutohide]="true"
        [vgAutohideTime]="2">
        <vg-play-pause></vg-play-pause>
        <vg-playback-button></vg-playback-button>

        <vg-time-display vgProperty="current" vgFormat="mm:ss"></vg-time-display>

        <vg-scrub-bar style="pointer-events: none;"></vg-scrub-bar>

        <vg-time-display vgProperty="left" vgFormat="mm:ss"></vg-time-display>
        <vg-time-display vgProperty="total" vgFormat="mm:ss"></vg-time-display>

        <vg-track-selector></vg-track-selector>
        <vg-mute></vg-mute>
        <vg-volume></vg-volume>

        <vg-fullscreen></vg-fullscreen>
    </vg-controls>

    <div class="video-content" *ngIf="!fullScreen">
        <div class="container is-breadcrumb">
            <div class="columns">
                <div class="column">
                    <app-breadcrumb [breadcrumbs]="breadcrumbs"></app-breadcrumb>
                </div>
            </div>
        </div>
        <div class="container is-centered">
            <div class="columns">
                <div class="column">
                    <h3 class="big-title">
                        A melhor operadora de saúde premium do mercado
                    </h3>
                    <p class="sub-description">
                        Referência em planos de saúde, planos odontológicos e medicina ocupacional.
                    </p>
                    <a (click)="openFullScreen()" class="btn btn-secondary medium is-hidden-touch">
                        ASSISTA E CONHEÇA
                        <span>
                            <svg width="17" height="20" viewBox="0 0 17 20" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M16.5 9.13398C17.1667 9.51888 17.1667 10.4811 16.5 10.866L1.5 19.5263C0.833335 19.9112 9.70611e-07 19.4301 1.00426e-06 18.6603L1.76136e-06 1.33975C1.79501e-06 0.569945 0.833336 0.0888202 1.5 0.47372L16.5 9.13398Z"
                                    fill="#00837B" />
                            </svg>
                        </span>
                    </a>

                    <a (click)="openFullScreen()" class="btn btn-text small is-hidden-desktop">
                        ASSISTA E CONHEÇA
                        <svg width="18" height="14" viewBox="0 0 18 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M11.3492 0.938082C11.1433 1.24975 11.187 1.70309 11.4477 1.94993L13.2895 3.69461L15.7088 6.28211L0.600826 6.28211C0.268769 6.28211 -2.39681e-07 6.60482 -2.25521e-07 7.00246C-2.11362e-07 7.40009 0.268769 7.7228 0.600826 7.7228L15.5578 7.7228L11.3604 12.0703C11.1097 12.3297 11.0812 12.7849 11.2983 13.086C11.5154 13.3871 11.8947 13.4203 12.1459 13.16L17.6218 7.48797C17.7528 7.35254 17.8285 7.15613 17.8301 6.94867C17.8301 6.94675 17.8301 6.94483 17.8301 6.94291C17.8301 6.73737 17.7572 6.54191 17.6294 6.40553L14.0621 2.592L12.1932 0.819944C11.9328 0.573104 11.5551 0.625931 11.3492 0.938082Z"
                                fill="#0079C8" />
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <video [vgMedia]="media" #media id="singleVideo" preload="auto" crossorigin allowfullscreen playsinline muted
        [attr.muted]="!fullScreen" poster="assets/img/video-teste-background.png">
        <source [attr.src]="videoModel.url" [attr.type]="videoModel.type">

        <track *ngFor="let subtitle of videoModel.subtitles" kind="subtitles" [attr.label]="subtitle.label"
            [attr.src]="subtitle.src" [attr.srclang]="subtitle.srclang" default>
    </video>
</vg-player>
