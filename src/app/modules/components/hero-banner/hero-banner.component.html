<vg-player *ngIf="heroBannerModel?.video" (onPlayerReady)="onPlayerReady($event)">
    <vg-overlay-play></vg-overlay-play>
    <vg-buffering *ngIf="isBrowser"></vg-buffering>

    <vg-scrub-bar *ngIf="fullScreen && isBrowser">
        <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
        <vg-scrub-bar-buffering-time></vg-scrub-bar-buffering-time>
    </vg-scrub-bar>

    <vg-controls *ngIf="fullScreen && isBrowser" vgFor="singleVideo" [vgAutohide]="true" [vgAutohideTime]="2">
        <vg-play-pause></vg-play-pause>
        <vg-playback-button></vg-playback-button>

        <vg-time-display vgProperty="current" vgFormat="mm:ss"></vg-time-display>

        <vg-scrub-bar style="pointer-events: none;"></vg-scrub-bar>

        <vg-time-display vgProperty="left" vgFormat="mm:ss"></vg-time-display>
        <vg-time-display vgProperty="total" vgFormat="mm:ss"></vg-time-display>

        <vg-track-selector></vg-track-selector>
        <vg-mute></vg-mute>
        <vg-volume></vg-volume>

        <vg-fullscreen></vg-fullscreen>
    </vg-controls>

    <div class="video-content" *ngIf="!fullScreen">
        <div class="container is-breadcrumb">
            <div class="columns">
                <div class="column is-paddingless-vertical">
                    <app-breadcrumb [breadcrumbs]="heroBannerModel?.breadcrumbs"></app-breadcrumb>
                </div>
            </div>
        </div>
        <div class="container centered" *ngIf="heroBannerModel?.bigTitle">
            <div class="columns">
                <div class="column">
                    <h3 class="big-title">
                        {{heroBannerModel?.bigTitle}}
                    </h3>
                </div>
            </div>
        </div>
    </div>

    <video [vgMedia]="media" #media id="singleVideo" preload="auto" crossorigin allowfullscreen playsinline muted
        poster="assets/img/video-teste-background.png">
        <source [attr.src]="heroBannerModel?.video?.url" [attr.type]="heroBannerModel?.video?.type">

        <track *ngFor="let subtitle of heroBannerModel?.video?.subtitles" kind="subtitles" [attr.label]="subtitle.label"
            [attr.src]="subtitle.src" [attr.srclang]="subtitle.srclang" default>
    </video>

    <img *ngIf="heroBannerModel?.hasAnchor" class="mouse-icon" src="assets/svg/mouse.svg"
        (click)="slideToNextElement.emit()" alt="Mouse Down">
</vg-player>
